<div class="ui styled accordion">
    <ng-container *ngFor="let item of acardionItems;let i=index">

        <div class="title " [ngClass]="{active: i===openIndexItem}" (click)="handleShowAcardion(i)">
          <i class="dropdown icon"></i>
         {{item.title}}
        </div>
        <div class="content " [ngClass]="{active: i===openIndexItem}" >
          <p class="transition ">
            {{item.description}}
          </p>
        </div>
    </ng-container>
 
  </div>
